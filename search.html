<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PhotoWorld | A photo search App </title>
        <link rel="stylesheet" href="./assets/common.css" />
        <link rel="stylesheet" href="./assets/search.css" />
    </head>

    <body>
        <nav>
            <a href="./"><img src="./assets/camera.png" alt = "logo" class="logo"/></a>
            <a href="./"><h1 class="title">PHOTOWORLD</h1></a>
            <form action="search.html" method="get">
                <input type="text" name="q" autocomplete="off" class="search" placeholder="Search any image"/>
                <input type="submit" value="SEARCH" class="search"/>
            </form>
        </nav>

        <section>
            <h1 class="heading">Search for - <span id="search_query"></span></h1>

            <div class="container" id="result_container" ></div>
        </section>

        <footer>
            <a href="./"><h5>PhotoWorld</h5></a>
            <h1>|</h1>
            <h5>Designed and Developed by Himanshi Goel !</h5>
            <h1>|</h1>
            <a href="https://github.com/HimanshiGoel10/PhotoWorld">Github</a>
        </footer>

        <script src="./assets/common.js"></script>
        <script src="./assets/search.js"></script>
    </body>
</html>
